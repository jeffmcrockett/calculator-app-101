<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/7669fbb5fa.js" crossorigin="anonymous"></script>
  <script src="main.js"></script>
  <title>Calculator</title>
</head>
<body>
  <h1>TI-89 JS EDITION</h1>
  <div class="container">
    <form name="form">
      <input class="textview" id="display">
    </form>
    <table>
        <tr>
          <td><input class="button" type="button" value="C" onClick="window.location.href=window.location.href"></td>
          <td><input class="button" type="button" name="modulus" id="modulus" onclick="changeOperation(this.id)" value="<" ></td>
          <td><input class="button" type="button" name="divide" id="division" onclick="changeOperation(this.id)" value="+"></td>
          <td><input class="button" type="button" name="multiply" id="multiplication" onclick="changeOperation(this.id)" value="x"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="7" onclick="insert(7)"></td>
          <td><input class="button" type="button" value="8" onclick="insert(8)"></td>
          <td><input class="button" type="button" value="9" onclick="insert(9)"></td>
          <td><input class="button" type="button" name="subtract" id="subtraction" onclick="changeOperation(this.id)" value="-"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="4" onclick="insert(4)"></td>
          <td><input class="button" type="button" value="5" onclick="insert(5)"></td>
          <td><input class="button" type="button" value="6" onclick="insert(6)"></td>
          <td><input class="button" type="button" name="add" id="addition" onclick="changeOperation(this.id)" value="+"></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="1" onclick="insert(1)"></td>
          <td><input class="button" type="button" value="2" onclick="insert(2)"></td>
          <td><input class="button" type="button" value="3" onclick="insert(3)"></td>
          <td><input class="button" type="button" value="=" onclick="equals()" ></td>
        </tr>
        <tr>
          <td><input class="button" type="button" value="0" onclick="insert(0)"></td>
          <td><input class="button" type="button" value="." onclick="insert('.')"></td>
          <td></td>
          <td><i id="empire" class="fab fa-empire"></i></td>
        </tr>
    </table>
